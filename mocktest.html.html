let timerInterval;
let timeLeft = 60*60; // 60 minutes
let currentSet = 1;

function startTest(set){
    currentSet = set;
    document.getElementById("home").style.display="none";
    document.getElementById("exam").style.display="block";
    loadQuestions(set);
    startTimer();
}

function startTimer(){
    timeLeft = 60*60;
    timerInterval = setInterval(function(){
        let m = Math.floor(timeLeft/60);
        let s = timeLeft%60;
        document.getElementById("timer").innerHTML =
        "Time Left: "+m+":"+(s<10?"0":"")+s;
        timeLeft--;
        if(timeLeft<0){
            clearInterval(timerInterval);
            alert("Time Over! Submitting...");
            submitTest();
        }
    },1000);
}

function submitTest(){
    clearInterval(timerInterval);
    let score = 0;
    let total = answers[currentSet].length;

    for(let i=0;i<total;i++){
        let q = document.querySelector('input[name="q'+i+'"]:checked');
        if(q && q.value === answers[currentSet][i]){
            score++;
        }
    }

    document.getElementById("result").innerHTML =
    "Your Score: "+score+" / "+total;
}

function loadQuestions(set){
    let form = document.getElementById("testForm");
    form.innerHTML="";
    let qs = questionBank[set];

    for(let i=0;i<qs.length;i++){
        let qDiv = document.createElement("div");
        qDiv.className="question";
        qDiv.innerHTML="<p>"+(i+1)+". "+qs[i].question+"</p>";

        qs[i].options.forEach((opt,index)=>{
            let letter = ["A","B","C","D"][index];
            qDiv.innerHTML +=
            `<label><input type="radio" name="q${i}" value="${letter}"> ${letter}. ${opt}</label>`;
        });

        form.appendChild(qDiv);
    }
}
